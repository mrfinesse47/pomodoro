<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <!-- pomodoro
  short break
  long break

  start 
  pause
  restart

  Settings

  Time (minutes)
  pomodoro
  short break
  long break

  Font
  Color

  Apply -->
    <div class="pomodoro-container">
      <div class="inner-container">
        <h1>50%</h1>
      </div>

      <svg
        x="0px"
        y="0px"
        viewBox="0 0 400 400"
        xml:space="preserve"
        class="svg"
      >
        <circle
          class="circle-bg"
          cx="200"
          cy="200"
          r="159"
          transform="rotate(270 200 200)"
        />

        <circle
          id="pomodoro-time"
          class="circle"
          cx="200"
          cy="200"
          r="159"
          stroke-linecap="round"
          transform="rotate(270 200 200)"
        />
      </svg>
    </div>
    <script src="./pomodoro.js"></script>
  </body>
</html>
