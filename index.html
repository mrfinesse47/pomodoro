<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <!-- pomodoro
  short break
  long break

  start 
  pause
  restart

  Settings

  Time (minutes)
  pomodoro

  Font
  Color

    <!-- going to have 3 of these different sizes and hide based on media queries     -->

    <div class="container" id="pomodoro-sm">
      <h1>50%</h1>
      <svg
        x="0px"
        y="0px"
        viewBox="0 0 397.6 435.3"
        enable-background="new 0 0 397.6 435.3"
        xml:space="preserve"
        class="svg"
      >
        <circle
          class="circle-bg"
          cx="198.3"
          cy="217.3"
          r="139.2"
          transform="rotate(270 198.3 217.3)"
        />

        <circle
          id="pomodoro-time"
          class="circle"
          cx="198.3"
          cy="217.3"
          r="139.2"
          transform="rotate(270 198.3 217.3)"
        />
      </svg>
    </div>
    <script src="./pomodoro.js"></script>
