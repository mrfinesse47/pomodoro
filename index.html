<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google fonts imports -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <header>
      <h1>pomodoro</h1>
    </header>

    <!-- pomodoro menu -->

    <nav>
      <ul>
        <li class="selected">
          <p>pomodoro</p>
        </li>
        <li class="">
          <p>short break</p>
        </li>
        <li class="">
          <p>long break</p>
        </li>
      </ul>
    </nav>

    <!-- pomodoro timer-->

    <main class="pomodoro-container">
      <div class="inner-container">
        <h1><span id="time-remaining">50</span> sec</h1>
      </div>

      <svg
        x="0px"
        y="0px"
        viewBox="0 0 400 400"
        xml:space="preserve"
        class="svg"
      >
        <circle
          class="circle-bg"
          cx="200"
          cy="200"
          r="159.5"
          transform="rotate(270 200 200)"
        />

        <circle
          id="pomodoro-time"
          class="circle"
          cx="200"
          cy="200"
          r="159.5"
          stroke-linecap="round"
          transform="rotate(270 200 200)"
        />
      </svg>
    </main>
    <footer class="settings">
      <img src="./assets/icon-settings.svg" alt="" />
    </footer>
    <script src="./pomodoro.js"></script>
  </body>
</html>
