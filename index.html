<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- Google fonts imports -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto+Slab:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />


    <title>Pomodoro app</title>
  </head>
  <body>
    <div id="timer-view">
    <header class="title">
      <h1>pomodoro</h1>
    </header>

    <!-- pomodoro menu -->

    <nav>
      <ul>
        <li class="selected" id="select-pomodoro">
          <p>pomodoro</p>
        </li>
        <li class="" id="select-short-break">
          <p>short break</p>
        </li>
        <li class="" id="select-long-break">
          <p>long break</p>
        </li>
      </ul>
    </nav>

    <!-- pomodoro timer-->

    <main class="pomodoro-container">
      <div class="inner-container">
        <h1><span id="time-remaining">50</span></h1>
      </div>

      <svg
        x="0px"
        y="0px"
        viewBox="0 0 400 400"
        xml:space="preserve"
        class="svg"
      >
        <circle
          class="circle-bg"
          cx="200"
          cy="200"
          r="159.5"
          transform="rotate(270 200 200)"
        />

        <circle
          id="pomodoro-time"
          class="circle"
          cx="200"
          cy="200"
          r="159.5"
          stroke-linecap="round"
          transform="rotate(270 200 200)"
        />
      </svg>
    </main>
    <footer class="settings">
      <img
        src="./assets/icon-settings.svg"
        alt="open settings"
        id="open-modal"
      />
    </footer>

  </div>
  

    <!-- settings modal -->

    <aside class="modal hidden" id="modal">
      <header>
        <h2>Settings</h2>
        <img src="./assets/icon-close.svg" alt="close" id="modal-close" />
      </header>
      <section>
        <h3>TIME (MINUTES)</h3>
        <div class="selection">
          <label for="pomodoro-minutes">pomodoro</label>
          <div class="stepper">
            <input type="text" value="25" id="pomodoro-minutes"></input>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                <path fill="none" stroke-width="2" d="M1 6l6-4 6 4" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                <path fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
              </svg>
            </div>
          </div>
        </div>
        <div class="selection">
          <label for="short-break-time">short break</label>
          <div class="stepper">
            <input type="text" value="5" id="short-break-time"></input>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                <path fill="none" stroke-width="2" d="M1 6l6-4 6 4" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                <path fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
              </svg>
            </div>
          </div>
        </div>
        <div class="selection">
         <label for="long-break-time">long break</label> 
          <div class="stepper">
            <input type="text" value="25" id="long-break-time"></input>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                <path fill="none" stroke-width="2" d="M1 6l6-4 6 4" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="7">
                <path fill="none" stroke-width="2" d="M1 1l6 4 6-4" />
              </svg>
            </div>
          </div>
        </div>
        <div class="circle-selection">
          <h4>FONT</h4>
          <div class="container">
            <div class="circle-font selected" id="kumbah-sans">Aa</div>
            <!-- kumbah sans -->
            <div class="circle-font" id="roboto-slab">Aa</div>
            <!-- roboto slab -->
            <div class="circle-font" id="space-mono">Aa</div>
            <!-- space mono -->
          </div>
        </div>
        <div class="circle-selection">
          <h4>COLOR</h4>
          <div class="container">
            <div class="circle-color selected" id="color-tomato">
              <img src="./assets/checkmark.svg" alt="checkmark" />
            </div>

            <div class="circle-color" id="color-aqua">
              <img src="./assets/checkmark.svg" alt="checkmark" />
            </div>

            <div class="circle-color" id="color-purple">
              <img src="./assets/checkmark.svg" alt="checkmark" />
            </div>
          </div>
        </div>
      </section>
      <div class="apply">
        <span>Apply</span>
      </div>
    </aside>
    <script src="./pomodoro.js"></script>
  </body>
</html>
